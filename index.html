          const ref = React.useRef(null);
          const [isVisible, setIsVisible] = React.useState(false);

          React.useEffect(() => {
            const observer = new IntersectionObserver(
              ([entry]) => {
                if (entry.isIntersecting) {
                  setIsVisible(true);
                  observer.unobserve(entry.target);
                }
              },
              { threshold: 0.1 }
            );

            if (ref.current) {
              observer.observe(ref.current);
            }

            return () => {
              if (ref.current) observer.unobserve(ref.current);
            };
          }, []);

          return (
            <section 
              id={id} 
              ref={ref}
              className={`relative w-full ${!noPadding ? 'py-20 md:py-32' : ''} ${className}`}

              case 'users': return <Icons.Users className="h-10 w-10 text-silk-700 dark:text-silk-300" />;
              case 'code': return <Icons.Code className="h-10 w-10 text-silk-700 dark:text-silk-300" />;
              default: return <Icons.Sparkles className="h-10 w-10 text-silk-700 dark:text-silk-300" />;
            }
          };

          return (
            <Section id="services" className="bg-white dark:bg-slate-900">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="text-center max-w-4xl mx-auto mb-20">
                  <h2 className="text-4xl md:text-6xl font-bold text-slate-900 dark:text-white mb-8">
                    {t.title}
                  </h2>
                  <p className="text-xl md:text-2xl text-slate-600 dark:text-slate-300 leading-relaxed">
                    {t.description}
                  </p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                  {t.items.map((item, index) => (
                    <div 
                      key={index}
                      className="group p-10 rounded-[2.5rem] bg-silk-50 dark:bg-slate-800 hover:bg-silk-100 dark:hover:bg-slate-700 transition-all duration-300 hover:-translate-y-2 border border-transparent hover:border-silk-200 dark:hover:border-slate-600"
                    >
                      <div className="h-20 w-20 rounded-2xl bg-white dark:bg-slate-900 shadow-sm flex items-center justify-center mb-8 group-hover:scale-110 transition-transform duration-300">
                        {getIcon(item.icon)}
                      </div>
                      <h3 className="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white mb-4">
                        {item.title}
                      </h3>
                      <p className="text-lg md:text-xl text-slate-600 dark:text-slate-300 leading-relaxed">
                        {item.desc}
                      </p>
                    </div>
                  ))}
                </div>
              </div>
            </Section>
          );
        };

        // Platforms
        const Platforms = ({ lang }) => {
          const t = translations[lang].platforms;

          return (
            <Section id="platforms" className="bg-silk-50 dark:bg-slate-950">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="mb-20 md:mb-32 max-w-4xl">
                  <h2 className="text-4xl md:text-6xl font-bold text-slate-900 dark:text-white mb-8 leading-tight">
                    {t.title}
                  </h2>
                  <p className="text-xl md:text-2xl text-slate-600 dark:text-slate-300">
                    {t.description}
                  </p>
                </div>

                <div className="space-y-20 md:space-y-32">
                  {t.items.map((item, index) => (
                    <div 
                      key={index}
                      className={`flex flex-col ${index % 2 === 1 ? 'md:flex-row-reverse' : 'md:flex-row'} items-center gap-10 md:gap-20 group`}
                    >
                      {/* Image Side */}
                      <div className="w-full md:w-1/2">
                        <div className="relative aspect-[4/3] md:aspect-[16/10] overflow-hidden rounded-[2.5rem] shadow-2xl bg-white dark:bg-slate-900 border border-silk-100 dark:border-slate-800">
                           <div className="absolute inset-0 bg-silk-200/10 dark:bg-slate-800/20 z-10 pointer-events-none mix-blend-overlay" />
                           <img 
                            src={item.image} 
                            alt={item.title}
                            className={`w-full h-full transition-transform duration-700 ease-out group-hover:scale-105 object-contain bg-gradient-to-br from-silk-50 to-white dark:from-slate-800 dark:to-slate-900 ${
                              index === 0 ? 'p-8 md:p-12' : 'p-2 md:p-4'
                            }`}
                           />
                        </div>
                      </div>

                      {/* Text Side */}
                      <div className="w-full md:w-1/2">
                        <div className="flex items-center space-x-4 mb-6">
                          <span className="flex items-center justify-center w-12 h-12 rounded-full bg-slate-900 text-white dark:bg-white dark:text-slate-900 font-bold text-xl">
                            {index + 1}
                          </span>
                          <div className="h-px flex-1 bg-slate-200 dark:bg-slate-800" />
                        </div>
                        <h3 className="text-3xl md:text-4xl lg:text-5xl font-bold text-slate-900 dark:text-white mb-6 leading-tight">
                          {item.title}
                        </h3>
                        <p className="text-xl text-slate-600 dark:text-slate-300 leading-relaxed mb-8">
                          {item.desc}
                        </p>
                        <div className="flex items-center text-silk-600 dark:text-silk-400 font-medium group-hover:translate-x-2 transition-transform cursor-pointer">
                          <span className="mr-2 text-lg">{lang === 'en' ? 'Learn more' : '了解更多'}</span>
                          <Icons.ArrowRight size={20} />
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </Section>
          );
        };

        // About
        const About = ({ lang }) => {
          const t = translations[lang].about;

          return (
            <Section id="about" className="bg-white dark:bg-slate-900">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="bg-silk-200 dark:bg-slate-800 rounded-[3rem] p-10 md:p-20 overflow-hidden relative">
                  {/* Decorative circle */}
                  <div className="absolute -top-32 -right-32 w-96 h-96 bg-white/20 dark:bg-black/20 rounded-full blur-3xl" />
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center relative z-10">
                    <div>
                      <h2 className="text-3xl md:text-4xl lg:text-5xl font-bold text-slate-900 dark:text-white mb-12">
                        {t.title}
                      </h2>
                      
                      <div className="space-y-10">
                        <div>
                          <p className="text-base font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 mb-2">
                            {t.founded}
                          </p>
                          <p className="text-3xl md:text-4xl text-slate-900 dark:text-white font-medium">
                            {t.foundedText}
                          </p>
                        </div>
                        
                        <div>
                          <p className="text-base font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 mb-2">
                            {t.mission}
                          </p>
                          <p className="text-3xl md:text-4xl text-slate-900 dark:text-white font-medium leading-tight">
                            "{t.missionText}"
                          </p>
                        </div>
                      </div>
                    </div>
                    
                    <div className="relative h-full min-h-[400px] rounded-3xl overflow-hidden bg-slate-200 dark:bg-slate-700 shadow-xl">
                       {/* Abstract Representation of 'Silk' + 'AI' */}
                       <img 
                          src="https://youke2.picui.cn/s1/2025/12/11/693a21ec7debc.jpg"
                          alt="About Silk AI Studio"
                          className="absolute inset-0 w-full h-full object-cover opacity-90 hover:scale-110 transition-transform duration-1000"
                       />
                    </div>
                  </div>
                </div>
              </div>
            </Section>
          );
        };

        // Contact
        const Contact = ({ lang }) => {
          const t = translations[lang].contact;
          const [showModal, setShowModal] = React.useState(false);
          const [copiedItem, setCopiedItem] = React.useState(null);

          const handleCopy = (text, item) => {
            navigator.clipboard.writeText(text);
            setCopiedItem(item);
            setTimeout(() => setCopiedItem(null), 2000);
          };

          return (
            <Section id="contact" className="bg-silk-50 dark:bg-slate-950 relative">
              <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h2 className="text-4xl md:text-6xl font-bold text-slate-900 dark:text-white mb-16">
                  {t.title}
                </h2>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  {/* Phone Card */}
                  <div className="group bg-white dark:bg-slate-900 p-10 rounded-[2.5rem] shadow-sm hover:shadow-xl transition-all duration-300 border border-transparent hover:border-silk-300 dark:hover:border-slate-700">
                    <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-silk-100 dark:bg-slate-800 text-silk-700 dark:text-silk-300 mb-8 group-hover:scale-110 transition-transform">
                      <Icons.Phone size={40} />
                    </div>
                    <h3 className="text-xl font-bold text-slate-500 dark:text-slate-400 mb-3 uppercase tracking-wide">{t.phone}</h3>
                    <p className="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white font-mono tracking-tight">
                      {CONTACT_INFO.phone}
                    </p>
                  </div>

                  {/* WeChat Card */}
                  <div className="group bg-white dark:bg-slate-900 p-10 rounded-[2.5rem] shadow-sm hover:shadow-xl transition-all duration-300 border border-transparent hover:border-silk-300 dark:hover:border-slate-700">
                    <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-green-100 dark:bg-slate-800 text-green-600 dark:text-green-400 mb-8 group-hover:scale-110 transition-transform">
                      <Icons.MessageCircle size={40} />
                    </div>
                    <h3 className="text-xl font-bold text-slate-500 dark:text-slate-400 mb-3 uppercase tracking-wide">{t.wechat}</h3>
                    <p className="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white font-mono tracking-tight">
                      {CONTACT_INFO.wechat}
                    </p>
                  </div>
                </div>

                <div className="mt-20">
                  <button 
                    onClick={() => setShowModal(true)}
                    className="inline-flex items-center justify-center px-12 py-6 text-xl font-medium text-white bg-slate-900 dark:bg-white dark:text-slate-900 rounded-full hover:bg-slate-800 dark:hover:bg-slate-200 transition-all shadow-lg hover:scale-105 transform duration-300 cursor-pointer"
                  >
                    {t.cta}
                  </button>
                </div>
              </div>

              {/* Modal Overlay */}
              {showModal && (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-fade-in">
                  <div 
                    className="bg-white dark:bg-slate-900 rounded-[2.5rem] p-8 md:p-10 max-w-md w-full shadow-2xl border border-silk-100 dark:border-slate-800 relative animate-fade-in-up"
                    onClick={(e) => e.stopPropagation()}
                  >
                    <button 
                      onClick={() => setShowModal(false)}
                      className="absolute top-6 right-6 p-2 text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                    >
                      <Icons.X size={24} />
                    </button>
                    
                    <h3 className="text-3xl font-bold text-slate-900 dark:text-white mb-8 text-center">
                      {t.cta}
                    </h3>

                    <div className="space-y-5">
                      {/* Phone Option */}
                      <div className="flex items-center justify-between p-5 rounded-3xl bg-silk-50 dark:bg-slate-800/50 border border-silk-100 dark:border-slate-800">
                        <div className="flex items-center space-x-4 overflow-hidden">
                          <div className="flex-shrink-0 p-3 bg-white dark:bg-slate-800 rounded-full text-silk-600 dark:text-silk-400 shadow-sm">
                            <Icons.Phone size={24} />
                          </div>
                          <div className="min-w-0">
                            <p className="text-sm font-medium text-slate-500 dark:text-slate-400">{t.phone}</p>
                            <p className="text-lg font-bold text-slate-900 dark:text-white font-mono truncate">{CONTACT_INFO.phone}</p>
                          </div>
                        </div>
                        <button
                          onClick={() => handleCopy(CONTACT_INFO.phone, 'phone')}
                          className={`flex-shrink-0 flex items-center space-x-2 px-4 py-2.5 rounded-full text-sm font-bold transition-all duration-200 ${
                            copiedItem === 'phone' 
                              ? 'bg-green-500 text-white shadow-green-200 dark:shadow-none' 
                              : 'bg-slate-900 text-white dark:bg-white dark:text-slate-900 hover:opacity-90'
                          }`}
                        >
                          {copiedItem === 'phone' ? <Icons.Check size={16} /> : <Icons.Copy size={16} />}
                          <span>{copiedItem === 'phone' ? t.copied : t.copy}</span>
                        </button>
                      </div>

                      {/* WeChat Option */}
                      <div className="flex items-center justify-between p-5 rounded-3xl bg-silk-50 dark:bg-slate-800/50 border border-silk-100 dark:border-slate-800">
                        <div className="flex items-center space-x-4 overflow-hidden">
                          <div className="flex-shrink-0 p-3 bg-white dark:bg-slate-800 rounded-full text-green-600 dark:text-green-400 shadow-sm">
                            <Icons.MessageCircle size={24} />
                          </div>
                          <div className="min-w-0">
                            <p className="text-sm font-medium text-slate-500 dark:text-slate-400">{t.wechat}</p>
                            <p className="text-lg font-bold text-slate-900 dark:text-white font-mono truncate">{CONTACT_INFO.wechat}</p>
                          </div>
                        </div>
                        <button
                          onClick={() => handleCopy(CONTACT_INFO.wechat, 'wechat')}
                          className={`flex-shrink-0 flex items-center space-x-2 px-4 py-2.5 rounded-full text-sm font-bold transition-all duration-200 ${
                            copiedItem === 'wechat' 
                              ? 'bg-green-500 text-white shadow-green-200 dark:shadow-none' 
                              : 'bg-slate-900 text-white dark:bg-white dark:text-slate-900 hover:opacity-90'
                          }`}
                        >
                          {copiedItem === 'wechat' ? <Icons.Check size={16} /> : <Icons.Copy size={16} />}
                          <span>{copiedItem === 'wechat' ? t.copied : t.copy}</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </Section>
          );
        };

        // Footer
        const Footer = ({ lang }) => {
          const t = translations[lang].footer;

          return (
            <footer className="bg-white dark:bg-slate-900 py-12 border-t border-slate-100 dark:border-slate-800">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between">
                <div className="mb-6 md:mb-0">
                  <span className="font-bold text-2xl text-slate-900 dark:text-white tracking-tight">
                    Silk AI Studio
                  </span>
                </div>
                <p className="text-slate-500 dark:text-slate-400 text-base">
                  {t.rights}
                </p>
              </div>
            </footer>
          );
        };

        // App Component
        const App = () => {
          const [lang, setLang] = React.useState('zh');
          const [theme, setTheme] = React.useState('light');

          React.useEffect(() => {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
              setTheme('dark');
            }
          }, []);

          React.useEffect(() => {
            if (theme === 'dark') {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }, [theme]);

          const toggleTheme = () => {
            setTheme(prev => prev === 'light' ? 'dark' : 'light');
          };

          return (
            <div className="min-h-screen w-full overflow-x-hidden selection:bg-silk-200 selection:text-silk-900">
              <Navbar 
                lang={lang} 
                setLang={setLang} 
                theme={theme} 
                toggleTheme={toggleTheme} 
              />
              <main>
                <Hero lang={lang} />
                <Services lang={lang} />
                <Platforms lang={lang} />
                <About lang={lang} />
                <Contact lang={lang} />
              </main>
              <Footer lang={lang} />
            </div>
          );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
